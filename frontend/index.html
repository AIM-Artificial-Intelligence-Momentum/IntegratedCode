<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공연 기획 대시보드</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
  
</head>
<body>
  <h1>🎭 공연 기획 프로젝트 대시보드</h1>
  <div class="dashboard">
    <div class="right">
      <div class="card">
        <h2>💃 공연 기획 요약 </h2>
        <p><strong>공연명:</strong> 변의 전설</p>
        <p><strong>장소:</strong> 한대 연술대학원</p>
        <p><strong>일정:</strong> 2025.09.01 ~ 09.03</p>
        <p><strong>유형:</strong> 작가 미지에리</p>
        <p><strong>타겟:</strong> 20~30대 / 연구 미지에 관심자</p>
        <p><strong>예상 관객 수:</strong> 20~30대 / 연구 미지에 관심자</p>
        <p><strong>예산:</strong> 당일 1,000명</p>
        <p><strong>상태:</strong> 5,000만원</p>
        <button>📤 PDF로 내보내기</button>
      </div>
      <div class="card">
        <h2>🗣️ AI 기획 챗봇</h2>
        <div id="chatbox" style="border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 1rem;"></div>
        <input id="userInput" placeholder="답변을 입력해주세요..." style="width: 100%; margin-top: 0.5rem;" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div class="left">
      <div class="charts">
        <div class="card">
          <h2>예상 수익 & 손익분기점 분석</h2>
          <svg id="profitChart" class="chart"></svg>
        </div>
        <div class="card">
          <h2>예산 분포</h2>
          <svg id="profitDistribution" class="chart"></svg>
        </div>
        <div class="card">
          <h2>티켓 등급 전략</h2>
          <svg id="ticketClass" class="chart"></svg>
        </div>
        <div class="card">
          <h2>마케팅 예산 제안</h2>
          <svg id="profitSuggest" class="chart"></svg>
        </div>
        <div class="card">
          <h2>관람객 만족도 & 재관람 의향</h2>
          <svg id="satisfaction" class="chart"></svg>
        </div>
        <div class="card">
          <h2>지원사업 적합도 분석</h2>
          <svg id="supportProj" class="chart"></svg>
        </div>
      </div>
    </div>
  </div>
  <script src="js/charts.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
